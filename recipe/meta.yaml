{% set name = "con-duct" %}
{% set version = "0.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/con_duct-{{ version }}.tar.gz
  sha256: 1c3944cdbb1e4628205523809cabd6d65ff2ce2ffe125ffe73863819ba0ba3f0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=46.4.0
    - pip
    - versioningit
  run:
    - python >={{ python_min }}
    - __linux  # Constrain to linux
    - matplotlib
    - PyYaml
    - pyout

test:
  imports:
    - con_duct
  commands:
    - python -m pytest -vv test
  requires:
    - python {{ python_min }}
    - pytest
    - pytest-cov
    - matplotlib
    - procps-ng  # provide ps for usage in tests
  source_files:
    - test
    - tox.ini

about:
  home: https://github.com/con/duct/
  summary: Runs a command and collects resource usage metrics
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - asmacdo
    - yarikoptic
    - jwodder
